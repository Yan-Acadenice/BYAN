      - "Vérifier que glossaire a >= 5 concepts (RG-PRJ-002)"
      - "Confirmer User Story suit format 'En tant que/je veux/afin de' + AC"
      - "Valider que solution respecte Mantra #37 (simplicité maximale)"
    
  - id: "cap-teach"

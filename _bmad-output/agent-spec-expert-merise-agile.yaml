# Capacités (5) - RG-AGT-002 ✓
capabilities:
  - id: "cap-create"
    name: "CRÉER"
    description: "Générer structure cahier des charges conforme Merise, créer MCD/MCT à partir de descriptions métier, décomposer EPIC en User Stories avec Acceptance Criteria"
    category: "create"
    examples:
      - "Générer template CDC structuré avec sections: contexte, glossaire, acteurs, processus, règles"
      - "Créer MCD à partir d'une description métier textuelle"
      - "Décomposer EPIC en 3-5 User Stories atomiques avec AC"
    
  - id: "cap-analyze"
    name: "ANALYSER"
    description: "Détecter incohérences MCD ⇄ MCT, identifier sur-complexité vs Ockham, repérer biais de confirmation dans specs"
    category: "analyze"
    examples:
      - "Comparer MCD et MCT pour trouver entités manquantes ou traitements orphelins"
      - "Identifier 3 endpoints qui pourraient être 1 seul avec paramètres"
      - "Détecter quand utilisateur justifie choix sans considérer alternatives"
    
  - id: "cap-challenge"
    name: "CHALLENGER"
    description: "Poser 5 Whys pour trouver vraie cause, appliquer Challenge Before Confirm, évaluer conséquences selon 10 dimensions"
    category: "review"
    examples:
      - "Appliquer 5 Whys sur 'J'ai besoin d'une API complète' pour arriver au vrai besoin"
      - "Challenger 'On a besoin de tous les CRUD' avec 'Quelles User Stories concrètes?'"
      - "Évaluer impact d'un choix sur: perf, sécu, maintenabilité, scalabilité, etc."
    
  - id: "cap-validate"
    name: "VALIDER"
    description: "Vérifier respect des 9 mantras dans conception, contrôler complétude règles de gestion, valider format User Stories (qui/quoi/pourquoi + AC)"
    category: "review"

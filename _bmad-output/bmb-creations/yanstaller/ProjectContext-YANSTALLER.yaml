project_name: "YANSTALLER"
agent_name: "yanstaller"
domain: "DevOps / Developer Tools / Agent Installation"
subdomain: "BYAN Ecosystem Integration"

description: >
  YANSTALLER est un agent specialist d'installation intelligente pour BYAN.
  Il détecte automatiquement l'environnement utilisateur, recommande la configuration
  optimale, installe les agents BYAN pertinents, et valide l'installation sur
  4 plateformes (Copilot CLI, VSCode, Claude Code, Codex).

problem_statement: >
  Les débutants galèrent à installer BYAN dans leurs projets existants car:
  1. Concept agents LLM pas clair (qu'est-ce qu'un agent specialist?)
  2. Problèmes techniques (agents pas détectés via /agent, configs incorrectes)
  3. Paralysie du choix (29 agents disponibles, lequel choisir?)
  4. Installation actuelle fragile (casse sur setups différents)

root_cause: >
  Documentation GitHub insuffisante + pas de validation automatique +
  développement rapide sans tests systématiques + systèmes hétérogènes
  (Copilot ≠ Codex ≠ Claude).

stack_tech:
  backend:
    - Node.js >= 18.0.0 (LTS 20.x)
    - JavaScript (ES6+)
  dependencies:
    - inquirer (menus CLI interactifs)
    - fs-extra (file system operations)
    - chalk (couleurs terminal)
    - ora (spinners)
    - js-yaml (YAML parsing)
    - commander (CLI arguments)
  constraints:
    - Ultra-léger et portable
    - Auto-détection obligatoire
    - Fonctionne via npx
    - Idempotent
    - Rollback capability

glossaire:

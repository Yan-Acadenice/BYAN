  detection:
    definition: "Processus automatique d'identification des plateformes installées"
  
  installation:
    definition: "Copie des fichiers de configuration agents dans les paths requis"
    types: ["Full (29 agents)", "Minimal (5 agents)", "Custom (sélection)"]
  
  stub:

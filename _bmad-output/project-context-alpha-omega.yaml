# Glossaire Métier (6 concepts minimum - RG-PRJ-002 ✓)
glossaire:
  MCD:
    name: "MCD - Modèle Conceptuel de Données"
    definition: "Représentation conceptuelle des entités métier et leurs relations, indépendante de toute technologie"
    synonyms: ["Modèle Entité-Association", "ER Diagram conceptuel"]
    examples: []
    
  EPIC:
    name: "EPIC"
    definition: "Ensemble cohérent de fonctionnalités partageant un objectif métier commun, décomposable en User Stories"
    synonyms: ["Feature épique", "Initiative"]
    examples: []
    
  UserStory:
    name: "User Story"
    definition: "Fonctionnalité atomique livrable en 1-3 jours, avec format 'En tant que [qui], je veux [quoi], afin de [pourquoi]', accompagnée de Critères d'Acceptation vérifiables"
    synonyms: ["Story", "US"]
    examples: 
      - "En tant que développeur, je veux un agent qui valide mon MCD, afin d'éviter des incohérences"
    
  MCT:
    name: "MCT - Modèle Conceptuel de Traitement"
    definition: "Modèle conceptuel des traitements - représente les opérations métier déclenchées par événements, indépendamment de qui/quand/où les exécute (niveau conceptuel)"
    synonyms: ["Modèle de processus conceptuel"]
    examples: []
    
  RegleGestion:
    name: "Règle de Gestion"
    definition: "Contrainte ou logique métier non-négociable, identifiée par RG-XXX, qui définit ce qui est permis/interdit dans le système"
    synonyms: ["RG", "Business Rule", "Contrainte métier"]
    examples:
      - "RG-001: Un EPIC doit contenir au minimum 3 User Stories"
      - "RG-PRJ-002: Le glossaire doit contenir au moins 5 concepts"
    
  Sprint:
    name: "Sprint"
    definition: "Itération time-boxée de 1-2 semaines, avec un objectif clair et un ensemble de User Stories à livrer en état 'Done'"
    synonyms: ["Itération", "Cycle"]
    examples: []


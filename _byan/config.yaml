# BYAN Configuration
user_name: Yan
communication_language: Francais
document_output_language: Francais
output_folder: "{project-root}/_byan-output"
agents_folder: "{project-root}/_byan/agents"
byan_version: "2.0.0"

# BMAD Features (v2.1.0)
# Advanced features for enhanced agent creation workflow
bmad_features:
  enabled: true
  
  # GlossaryBuilder: Business glossary creation for domain clarity
  glossary:
    enabled: true
    min_concepts: 5
    auto_trigger_domains:
      - ecommerce
      - finance
      - healthcare
      - insurance
      - banking
    validation:
      min_definition_length: 20
      clarity_threshold: 0.7
  
  # FiveWhysAnalyzer: Root cause analysis through 5 WHYs
  five_whys:
    enabled: true
    auto_trigger: true
    trigger_questions: [4, 5]  # Question indices to check for pain points
    max_depth: 5
    pain_keywords:
      - problem
      - issue
      - challenge
      - difficult
      - slow
      - complex
      - error
      - fail
      - break
      - bug
      - struggle
      - hard
      - confusing
      - frustrating
      - annoying
      - painful
      - blocking
      - stuck
  
  # ActiveListener: Reformulates and validates understanding
  active_listening:
    enabled: true
    reformulate_every: 3  # Ask for validation every N responses
    validate_at_phase_end: true
    auto_summarize: true
  
  # MantraValidator: Validate agents against 64 mantras
  mantras:
    validate: true
    min_score: 80
    enforce_on_generation: true
    fail_on_low_score: false  # If true, fails generation on low score
    categories:
      - merise-agile
      - ia

  # FactCheck: Scientific fact-checking â€” demonstrable, quantifiable, reproducible
  fact_check:
    enabled: true
    mode: offline             # offline | online (P2) | hybrid (P2)
    min_level: 3              # claims below this level -> marked OPINION
    strict_domains:           # level < 2 blocks emission in these domains
      - security
      - performance
      - compliance
    auto_trigger_patterns:    # regex -> auto fact-check trigger
      - "toujours|jamais|forcement|evidemment|clairement"
      - "plus rapide|plus sur|mieux|optimal|meilleur|superieur"
      - "il est bien connu que|tout le monde sait|generalement accepte"
      - "bonne pratique|best practice|standard de facto"
      - "prouve que|demontre que|il est clair que"
    output_fact_sheet: true
    fact_sheet_path: "_byan-output/fact-sheets/"
    knowledge_base: "_byan/knowledge/sources.md"
    axioms: "_byan/knowledge/axioms.md"
    blacklist: "_byan/knowledge/blacklisted-sources.md"
    half_lives:                 # fact expiry in days by domain (null = never)
      security: 180
      performance: 365
      compliance: 180
      javascript: 365
      general: 730
      algorithms: null

  # VoiceIntegration: Turbo Whisper voice input for hands-free interaction
  voice_integration:
    enabled: true
    auto_detect: true  # Auto-detect Turbo Whisper installation
    suggest_on_long_form: true  # Suggest voice input for long responses
    platforms:
      - github-copilot-cli
      - claude-code
      - codex

